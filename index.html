<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      src="https://kit.fontawesome.com/c7176532d3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Mother's Day Card</title>
    <link rel="shortcut icon" href="img/icon.png" />
    <style>
      html {
        font-family: "Pacifico", cursive;
      }
      h1 {
        margin: 0;
        padding: 20px 0px 40px 0px;
        font-size: 4rem;
        color: coral;
        text-shadow: 3px 3px 1px black;
        text-align: center;
      }

      body {
        /*position: relative;
        /*width: 1vw;
        height: 1vh;
        margin: 0px auto;
        background-color: rgb(110, 61, 94);
        padding: 30px;
        border: 10px solid rgb(110, 61, 94);*/
        align-content: center;
        background: url(https://designshack.net/wp-content/uploads/floral-flower-background.png);
      }

      i {
        height: 50px;
        color: pink;
      }
      .container {
        position: absolute;
        border: 5px solid rgb(255, 66, 97);
        padding: auto;
        margin: 1px 20% 1px 20%;
        width: 60%;
        height: 50%;
        background-color: powderblue;
        text-align: center;
        border-radius: 2%;
        align-content: center;
      }

      .btn {
        display: inline-block;
        background: rgb(28, 24, 207);
        color: white;
        padding: 0.4rem 1.3rem;
        font-size: 3rem;
        text-align: center;
        border: none;
        cursor: pointer;
        margin-bottom: 30%;
        margin-top: 20%;
        margin-right: auto;
        margin-left: auto;
        outline: none;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.45);
        border-radius: 5px;
        opacity: 0.6;
        transition: 0.3s;
      }
      .btn:hover {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <h1>To Mum</h1>
    <div class="container">
      <a href="second-page.html" class="btn">
        <i class="fas fa-heart"></i>Open Sesame <i class="fas fa-heart"></i>
      </a>
    </div>
  </body>
</html>
